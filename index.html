<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="./images/DR Icon Logo.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Jokegenerater</title>
  </head>
  <body>
    <div class="con">
      <div class="card">
        <p id="apiText" class="text"></p>
        <img class="brake" src="images/pattern-divider-mobile.svg" alt="" />
      </div>
      <button>
        <img src="images/button.png" alt="" />
      </button>
      <select id="categories">
        <option value="Any">Any</option>
        <option value="Misc">Misc</option>
        <option value="Programming">Program</option>
        <option value="Dark">Dark</option>
        <option value="Pun">Pun</option>
        <option value="Spooky">Spooky</option>
        <option value="Christmas">Christmas</option>
      </select>
      <select id="type">
        <option value="Any">Any</option>
        <option value="Single">Single</option>
        <option value="twopart">Twopart</option>
      </select>
      <img class="logo" src="images/logo.png" alt="" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
